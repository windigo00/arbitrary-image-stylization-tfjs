<!DOCTYPE html>
<html>
    <head>
        <title>Deep Styler</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div v-if="!check" class="alert alert-warning" role="alert">
                This site may have problems functioning on mobile devices.
                Don't worry, you can still read the description below!
            </div>
            <div class="row">
                <component class="col" is="Source" :images="images" :data="source"></component>
                <component class="col" is="Styles"
                           v-for="(s, k) in style"
                           :key="k"
                           :images="styles"
                           :data="style[k]"></component>
            </div>
            <div class="row">
                <component class="col" is="ModelControl" title="Style model" @change="changeStyle($event)" :models="models.style" :model="model.style" :disabled="false"></component>
                <component class="col" is="ModelControl" title="Transformer model" @change="changeTransformer($event)" :models="models.transformer" :model="model.transformer" :disabled="false"></component>
            </div>
            <div class="row">
                <div class="col">result</div>
            </div>
        </div>

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>
    </body>
</html>
